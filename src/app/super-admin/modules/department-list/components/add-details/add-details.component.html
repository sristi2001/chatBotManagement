            <table class="address" >
              <tr>
                <td> 
                
                <mat-form-field class="state"> 
                  <mat-label>State:</mat-label>           
                <input type="text" id="state" formControlName="state" matInput placeholder="Ex. chhatisgarh">
                </mat-form-field>
                <div *ngIf="registrationForm.get('state')?.invalid && registrationForm.get('state')?.touched">
                  State is required.
              </div>
              </td>
                <td>
                  
                  <mat-form-field class="city"><mat-label>City</mat-label>
                  <input type="text" id="city" formControlName="city" matInput placeholder="Ex. korba"> 
                </mat-form-field>
                <div *ngIf="registrationForm.get('city')?.invalid && registrationForm.get('city')?.touched">
                    City is required.
                </div>
              </td>
              
              <td>
                
                <mat-form-field class="code">
                  <mat-label>Postal Code</mat-label>
                <input  type="text" id="postelCode" formControlName="postelCode" matInput #postalCode maxlength="5" placeholder="Ex. 94105" >
                <!-- <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint> -->
                </mat-form-field> 
                <div *ngIf="registrationForm.get('postelCode')?.invalid && registrationForm.get('postelCode')?.touched">
                  postel code is required.
              </div>
              </td>
             </tr>
            </table>
         <!-- </div> -->
         


       <div class="email-password">
          <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" />
          <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="registrationForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
      
        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" />
          <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            <div *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</div>
            <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>
    
       </div>
        
       
          <div class="form-field">
            <label for="address">complete Address:</label>
            <textarea rows="4" cols="1" id="street" formControlName="street"></textarea>
            <div *ngIf="registrationForm.get('address.street')?.invalid && registrationForm.get('address.street')?.touched">
              address is required.
            </div>
          </div>
      
        <div class="button">
         <button  id='cancel' type="submit">cancel</button>
          <button id='add' type="submit">save changes</button>
        </div>
